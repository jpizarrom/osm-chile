     <div class="menu">
       <h1><img src="images/logotransparencia.gif" alt="OpenStreetMap Chile"></h1>
       <div class="botones">
           <a href="http://blog.openstreetmap.cl/">Blog</a>

       <div class="controlador_header">
         <div class="open">
             <img src="images/open_header.png">
         </div>   
        
         <div class="close">
             <img src="images/close_header.png">
         </div>   
             
       </div>
     </div>
     
     <div class="buscador">
       
       <div class="formulario">
         <p>Busqueda</p>
         <form id="search">
         <input type="search" placeholder="Ingresa aqui tu busqueda" name="busqueda" value="" id="query"/>
         <input type="submit" value="buscar" name="busqueda" class="boton"/>
         <p>Ruta</p>
         <div class="seleccion" id="travel-mode">
           selecciona el tipo de ruta<br/>
           <span class="campo">
             <input name="travel-mode" id="travel-foot" type="radio" value="foot">
             <label for="travel-foot"><img src="images/apie.png" name="rutas a pie"></label>
           </span>
           <span class="campo">
             <input name="travel-mode" id="travel-car" type="radio" value="car" checked="checked">
             <label for="travel-car"><img src="images/auto.png" name="rutas en auto"></label>
           </span>
           <span class="campo">
             <input name="travel-mode" id="travel-bicycle" type="radio" value="bicycle">
             <label for="travel-bicycle"><img src="images/bici.png" name="rutas en bici"></label>
           </span>
         </div>
         
         
         </form>
       </div>
       
       <div class="control_buscador">
           <img class="open" src="images/lupa.png"/>
           <img class="close" src="images/lupa.png"/>
       </div>
       
       <img class="pie" src="images/pie_form.png"/>
       
     </div>
